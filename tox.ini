[tox]
envlist=py{39, 311}

[testenv]
commands = pytest
recreate = True
setenv = TOX_ENV_NAME={envname}
sitepackages = True
usedevelop = True

deps =
    -r requirements.txt
    -r dev/requirements.txt

[pytest]
addopts =
    -n auto
    -vv
    --durations=20
    --cov
    --cov-config .coveragerc
    --cov-report xml
    --cov dsdev_utils
    --cov-append
